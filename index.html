<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Manager Pro | Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=JetBrains+Mono:wght@500&display=swap');

        :root {
            --bg: #050505;
            --surface: #111111;
            --surface-low: #1a1a1a;
            --accent: #00ff88;
            --accent-glow: rgba(0, 255, 136, 0.3);
            --text-main: #ffffff;
            --text-dim: #888888;
            --danger: #ff4444;
            --border: #222222;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            line-height: 1.6;
            padding: 2rem;
        }

        /* Layout par Compartiments */
        .dashboard {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 2rem;
            max-width: 1600px;
            margin: 0 auto;
        }

        /* Panneau Lat√©ral (Ajout & Stats) */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem;
        }

        h2 { font-size: 1.1rem; margin-bottom: 1.2rem; color: var(--accent); text-transform: uppercase; letter-spacing: 1px; }

        /* Formulaire */
        .input-group { margin-bottom: 1rem; }
        label { display: block; font-size: 0.8rem; color: var(--text-dim); margin-bottom: 0.5rem; }
        
        input {
            width: 100%;
            padding: 12px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: white;
            font-family: 'JetBrains Mono', monospace;
        }

        input:focus { outline: none; border-color: var(--accent); }

        .btn-primary {
            width: 100%;
            padding: 12px;
            background: var(--accent);
            color: black;
            border: none;
            border-radius: 8px;
            font-weight: 800;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 4px 15px var(--accent-glow); }

        /* Main Content Area */
        .main-content {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        /* Grille des Op√©rateurs */
        .operators-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .op-card {
            background: var(--surface);
            border-radius: 12px;
            border: 1px solid var(--border);
            overflow: hidden;
        }

        .op-header {
            background: var(--surface-low);
            padding: 12px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }

        .op-name { font-weight: 800; font-size: 0.9rem; }
        .op-badge { background: var(--accent); color: black; padding: 2px 8px; border-radius: 4px; font-size: 0.7rem; font-weight: bold; }

        /* Liste des num√©ros */
        .num-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            border-bottom: 1px solid var(--border);
            transition: 0.2s;
        }

        .num-item:hover { background: rgba(255,255,255,0.02); }

        .num-val { font-family: 'JetBrains Mono'; font-size: 0.95rem; }

        .actions { display: flex; gap: 8px; }
        .btn-circle {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--text-dim);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-check:hover { border-color: var(--accent); color: var(--accent); }
        .btn-del:hover { border-color: var(--danger); color: var(--danger); }

        /* Section Archiv√©s / Corbeille */
        .archive-section {
            margin-top: 2rem;
            opacity: 0.7;
            border-top: 2px dashed var(--border);
            padding-top: 2rem;
        }

        .archived-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }

        .num-archived {
            background: var(--surface-low);
            padding: 8px 12px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            text-decoration: line-through;
            color: var(--text-dim);
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="dashboard">
        <div class="sidebar">
            <div class="card">
                <h2>‚ö° Ajouter</h2>
                <form id="addForm">
                    <div class="input-group">
                        <label>Num√©ro de t√©l√©phone</label>
                        <input type="text" id="phoneInput" placeholder="06 00 00 00 00" required>
                    </div>
                    <div class="input-group">
                        <label>Op√©rateur d√©tect√©</label>
                        <input type="text" id="opInput" readonly placeholder="..." style="color: var(--accent)">
                    </div>
                    <button type="submit" class="btn-primary">ENREGISTRER</button>
                </form>
            </div>

            <div class="card">
                <h2>üìä Statistiques</h2>
                <div id="stats" style="font-size: 0.9rem; color: var(--text-dim);">
                    Chargement...
                </div>
                <button onclick="exportJSON()" class="btn-primary" style="margin-top:1rem; background: transparent; border: 1px solid var(--accent); color: var(--accent);">
                    EXPORTER JSON
                </button>
            </div>
        </div>

        <div class="main-content">
            <div id="activeOperators" class="operators-grid">
                </div>

            <div class="archive-section">
                <h2>üìÅ Archive (Utilis√©s / Supprim√©s)</h2>
                <div id="archiveList" class="archived-list">
                    </div>
            </div>
        </div>
    </div>

    <script>
        // Simulation de la base de donn√©es JSON
        let db = {
            active: {}, // { "Orange": [{id, num}, ...], "SFR": [] }
            archived: [] // [{id, num, operator, reason}]
        };

        // --- LOGIQUE INITIALISATION ---
        window.onload = () => {
            const saved = localStorage.getItem('phone_db');
            if(saved) db = JSON.parse(saved);
            render();
        };

        function save() {
            localStorage.setItem('phone_db', JSON.stringify(db));
            render();
        }

        // --- LOGIQUE D√âTECTION OP√âRATEUR (SIMULATION API) ---
        document.getElementById('phoneInput').addEventListener('input', (e) => {
            const val = e.target.value.replace(/\s/g, '');
            const opField = document.getElementById('opInput');
            
            if(val.length >= 2) {
                const prefix = val.substring(0, 3);
                let operator = "Autre";

                // Logique simplifi√©e des pr√©fixes fran√ßais
                if (prefix.startsWith('06') || prefix.startsWith('07')) {
                    const digit = val[2];
                    if(['1','2','3'].includes(digit)) operator = "Orange";
                    else if(['6','7','8'].includes(digit)) operator = "SFR";
                    else if(['0','4','5'].includes(digit)) operator = "Bouygues";
                    else if(['9'].includes(digit)) operator = "Free";
                }
                opField.value = operator;
            }
        });

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionnaire de Numéros - Local Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=Cabinet+Grotesk:wght@500;700;900&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg-dark: #0a0a0a;
            --bg-card: #1a1a1a;
            --accent-primary: #ff0080;
            --accent-secondary: #ff006e;
            --text-primary: #ffffff;
            --text-muted: #9ca3af;
            --border-color: #2a2a2a;
            --success: #00ff88;
        }
        
        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
        }
        
        .container { max-width: 1400px; margin: 0 auto; padding: 2rem; }
        
        /* App Header */
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 2px solid var(--border-color);
        }
        
        .app-header h1 {
            font-family: 'Cabinet Grotesk', sans-serif;
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Formulaire */
        .add-number-section {
            background: var(--bg-card);
            border: 2px solid var(--border-color);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 3rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 1rem;
        }

        input {
            padding: 1rem;
            background: var(--bg-dark);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
        }

        input:focus { outline: none; border-color: var(--accent-primary); }

        .btn-add {
            padding: 1rem 2rem;
            background: var(--accent-primary);
            border: none;
            border-radius: 8px;
            color: white;
            font-family: 'Cabinet Grotesk', sans-serif;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
        }

        /* Cartes Opérateurs */
        .operators-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
        }

        .operator-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 1.5rem;
        }

        .operator-name {
            font-family: 'Cabinet Grotesk', sans-serif;
            font-size: 1.5rem;
            color: var(--accent-primary);
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.5rem;
        }

        .number-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem;
            background: #0d0d0d;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            margin-bottom: 0.5rem;
        }

        .number-item.used {
            opacity: 0.4;
            text-decoration: line-through;
            border-color: #444;
        }

        .btn-icon {
            padding: 5px 10px;
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-muted);
            cursor: pointer;
            border-radius: 5px;
        }

        .btn-icon:hover { color: var(--accent-primary); border-color: var(--accent-primary); }
    </style>
</head>
<body>

    <div class="container">
        <header class="app-header">
            <h1>Phone Manager</h1>
            <button class="btn-add" style="background: var(--bg-card); border: 1px solid var(--border-color);" onclick="exportJSON()">Exporter JSON</button>
        </header>

        <div class="add-number-section">
            <h2 style="margin-bottom:1rem;">➕ Ajouter 1 par 1</h2>
            <form id="addNumberForm" class="form-grid">
                <input type="text" id="numberInput" placeholder="Numéro (ex: 0612345678)" required>
                <button type="submit" class="btn-add">Ranger</button>
            </form>
        </div>

        <div id="operatorsContainer" class="operators-grid"></div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const DB_KEY = 'my_phone_storage';

        // --- MOTEUR DE DÉTECTION LOCAL ---
        function getOperator(num) {
            let n = num.replace(/\s/g, '').replace(/\+/g, '');
            if (n.startsWith('33')) n = '0' + n.substring(2);
            
            const prefix = n.substring(0, 3);
            const digit = n[2];

            if (prefix.startsWith('06') || prefix.startsWith('07')) {
                if ('123'.includes(digit)) return "Orange";
                if ('678'.includes(digit)) return "SFR";
                if ('045'.includes(digit)) return "Bouygues";
                if ('9'.includes(digit)) return "Free";
                return "MVNO";
            }
            return "Autres";
        }

        // --- GESTION DES DONNÉES ---
        function loadDB() {
            return JSON.parse(localStorage.getItem(DB_KEY)) || {};
        }

        function saveDB(data) {
            localStorage.setItem(DB_KEY, JSON.stringify(data));
            render();
        }

        // --- ACTIONS ---
        document.getElementById('addNumberForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const input = document.getElementById('numberInput');
            const val = input.value.trim();
            const op = getOperator(val);
            const db = loadDB();

            if (!db[op]) db[op] = [];
            
            // Éviter les doublons
            if (!db[op].some(n => n.number === val)) {
                db[op].push({ id: Date.now(), number: val, used: false });
                saveDB(db);
            }
            input.value = '';
        });

        function toggleUsed(op, id) {
            const db = loadDB();
            const num = db[op].find(n => n.id === id);
            if (num) {
                num.used = !num.used;
                saveDB(db);
            }
        }

        function deleteNum(op, id) {
            const db = loadDB();
            db[op] = db[op].filter(n => n.id !== id);
            if (db[op].length === 0) delete db[op];
            saveDB(db);
        }

        function exportJSON() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(loadDB(), null, 2));
            const dlAnchor = document.createElement('a');
            dlAnchor.setAttribute("href", dataStr);
            dlAnchor.setAttribute("download", "numeros_ranges.json");
            dlAnchor.click();
        }

        // --- AFFICHAGE ---
        function render() {
            const db = loadDB();
            const container = document.getElementById('operatorsContainer');
            container.innerHTML = '';

            Object.keys(db).forEach(op => {
                let html = `<div class="operator-card"><div class="operator-name">${op}</div>`;
                db[op].forEach(n => {
                    html += `
                        <div class="number-item ${n.used ? 'used' : ''}">
                            <span>${n.number}</span>
                            <div>
                                <button class="btn-icon" onclick="toggleUsed('${op}', ${n.id})">${n.used ? '↩' : '✓'}</button>
                                <button class="btn-icon" onclick="deleteNum('${op}', ${n.id})">✕</button>
                            </div>
                        </div>`;
                });
                container.innerHTML += html + `</div>`;
            });
        }

        render();
    </script>
</body>
</html>

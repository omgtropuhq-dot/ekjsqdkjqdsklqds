<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Manager Pro | Intelligent Storage</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=JetBrains+Mono:wght@500&display=swap');

        :root {
            --bg: #050505;
            --surface: #111111;
            --surface-low: #1a1a1a;
            --accent: #00ff88;
            --accent-glow: rgba(0, 255, 136, 0.3);
            --text-main: #ffffff;
            --text-dim: #888888;
            --danger: #ff4444;
            --border: #222222;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            padding: 2rem;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        h2 { font-size: 0.9rem; margin-bottom: 1.2rem; color: var(--accent); text-transform: uppercase; letter-spacing: 1px; }

        input {
            width: 100%;
            padding: 12px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: white;
            font-family: 'JetBrains Mono', monospace;
            margin-bottom: 1rem;
        }

        input:focus { outline: none; border-color: var(--accent); }

        .btn-primary {
            width: 100%;
            padding: 12px;
            background: var(--accent);
            color: black;
            border: none;
            border-radius: 8px;
            font-weight: 800;
            cursor: pointer;
            transition: 0.3s;
        }

        .operators-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .op-card {
            background: var(--surface);
            border-radius: 12px;
            border: 1px solid var(--border);
            overflow: hidden;
        }

        .op-header {
            background: var(--surface-low);
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .num-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            border-bottom: 1px solid var(--border);
            font-family: 'JetBrains Mono';
            font-size: 0.9rem;
        }

        .btn-action {
            background: none;
            border: 1px solid var(--border);
            color: var(--text-dim);
            border-radius: 4px;
            cursor: pointer;
            padding: 2px 6px;
        }

        .btn-action:hover { color: var(--accent); border-color: var(--accent); }

        .archive-section {
            margin-top: 3rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }

        .archived-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .badge-archived {
            background: var(--surface-low);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.75rem;
            color: var(--text-dim);
            text-decoration: line-through;
        }
    </style>
</head>
<body>

    <div class="dashboard">
        <aside>
            <div class="card">
                <h2>‚ûï Nouveau Num√©ro</h2>
                <form id="addForm">
                    <input type="text" id="phoneInput" placeholder="+33 6 12..." required>
                    <input type="text" id="opDisplay" placeholder="Op√©rateur" readonly style="color:var(--accent)">
                    <button type="submit" class="btn-primary">AJOUTER</button>
                </form>
            </div>
            
            <div id="statsCard" class="card">
                <h2>üìä Stats</h2>
                <div id="statsContent" style="font-size: 0.85rem; color: var(--text-dim)"></div>
            </div>
        </aside>

        <main>
            <div id="operatorsGrid" class="operators-grid"></div>

            <div class="archive-section">
                <h2>üìÅ Corbeille / Utilis√©s</h2>
                <div id="archiveList" class="archived-list"></div>
            </div>
        </main>
    </div>

    <script>
        // --- GESTION DU STOCKAGE (AUTO-CREATION) ---
        // Cette fonction v√©rifie si la "base" existe, sinon elle la cr√©e vide.
        function getDatabase() {
            const data = localStorage.getItem('phone_manager_db');
            if (!data) {
                // Initialisation du fichier de stockage s'il n'existe pas
                const initialDB = { active: {}, archived: [] };
                localStorage.setItem('phone_manager_db', JSON.stringify(initialDB));
                return initialDB;
            }
            return JSON.parse(data);
        }

        function saveDatabase(db) {
            localStorage.setItem('phone_manager_db', JSON.stringify(db));
            render();
        }

        // --- NETTOYAGE & D√âTECTION ---
        function cleanNumber(val) {
            let n = val.replace(/[^\d+]/g, '');
            if (n.startsWith('+33')) n = '0' + n.substring(3);
            return n;
        }

        function detectOperator(n) {
            const clean = cleanNumber(n);
            if (clean.length < 3) return "";
            const prefix = clean.substring(0, 3);
            if (prefix.startsWith('06') || prefix.startsWith('07')) {
                const d = clean[2];
                if (['1','2','3'].includes(d)) return "Orange";
                if (['6','7','8'].includes(d)) return "SFR";
                if (['0','4','5'].includes(d)) return "Bouygues";
                if (['9'].includes(d)) return "Free";
            }
            return "Autre";
        }

        // --- ACTIONS ---
        document.getElementById('phoneInput').addEventListener('input', (e) => {
            document.getElementById('opDisplay').value = detectOperator(e.target.value);
        });

        document.getElementById('addForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const db = getDatabase();
            const raw = document.getElementById('phoneInput').value;
            const clean = cleanNumber(raw);
            const op = detectOperator(raw) || "Autre";

            // V√©rification des doublons
            const allActive = Object.values(db.active).flat().map(x => x.number);
            if (allActive.includes(clean)) {
                alert("Ce num√©ro existe d√©j√† !");
                return;
            }

            if (!db.active[op]) db.active[op] = [];
            db.active[op].push({ id: Date.now(), number: clean });
            
            saveDatabase(db);
            e.target.reset();
        });

        function moveToArchive(op, id) {
            const db = getDatabase();
            const idx = db.active[op].findIndex(n => n.id === id);
            const item = db.active[op].splice(idx, 1)[0];
            
            db.archived.push({ ...item, op: op });
            if (db.active[op].length === 0) delete db.active[op];
            
            saveDatabase(db);
        }

        // --- RENDU ---
        function render() {
            const db = getDatabase();
            const grid = document.getElementById('operatorsGrid');
            const archive = document.getElementById('archiveList');
            const stats = document.getElementById('statsContent');

            grid.innerHTML = '';
            archive.innerHTML = '';

            let total = 0;
            Object.keys(db.active).forEach(op => {
                let html = `<div class="op-card"><div class="op-header"><b>${op}</b> <span>${db.active[op].length}</span></div>`;
                db.active[op].forEach(n => {
                    total++;
                    html += `
                        <div class="num-item">
                            ${n.number}
                            <button class="btn-action" onclick="moveToArchive('${op}', ${n.id})">‚úì</button>
                        </div>`;
                });
                grid.innerHTML += html + `</div>`;
            });

            db.archived.forEach(n => {
                archive.innerHTML += `<div class="badge-archived">${n.number} (${n.op})</div>`;
            });

            stats.innerHTML = `Num√©ros actifs : ${total} <br> Utilis√©s : ${db.archived.length}`;
        }

        // D√©marrage
        render();
    </script>
</body>
</html>
